# options specified here will apply to all posts in this folder

# prevents posts from re-rendering unless explicitly told to do so (for more, see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# enable banner style title blocks (see https://quarto.org/docs/authoring/title-blocks.html)
title-block-banner: true


# Default for table of contents
toc: true
toc-title: On this page
toc-location: right


fig-cap-location: bottom

# Default knitr options
# execute:
#   echo: true
#   message: false
#   warning: false
  
# Default author
# author:
#   - name: Tuan Le Khac

format: 
  html: 
    code-fold: true
    code-summary: "Show the code"
    code-line-numbers: true
    code-tools: true
    code-block-background: true
    code-block-border-left: "#adb5bd"
    code-overflow: wrap